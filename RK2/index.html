<html>
  <head>
    <title>РК2</title>
    <style>
      .house * > th, .house * > td {
        border: 1px solid black;
        padding: 1em;
        text-align: center;
      }

      .house * > tr:nth-child(odd) > td {
        background-color: lightgreen;
      }

      .house * > tr:nth-child(even) > td {
        background-color: lightcoral;
      }

      .street > :nth-child(even) {
        background-color: lightgreen;
      }

      .street > :nth-child(odd) {
        background-color: lightcoral;
      }
    </style>
  </head>

      </tr>
      <tr>
        <td>27А</td>
        <td>Нет</td>
        <td>6</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Есть</td>
        <td>4</td>
      </tr>
      <tr>
        <td>1</td>

        <td>1</td>
      </tr>
      <tr>
        <td>2</td>

      </tr>
      <tr>

      <tr>
        <td>7</td>

        <td>1</td>
      </tr>
    </table>
    <h2>Маркированный список</h2>
    <ul class="street">
      <li>Краноспресненская наб.</li>
      <li>1-ая Ватутинская</li>
      <li>Ленинградское ш.</li>
      <li>Летниковская</li>

  </body>
</html>
